 <!DOCTYPE html>
 <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
<!-- debes definir el nombre del servlet que procesara el formulario-->

<body class="blue">
    <div class="container">
        <div class="card-panel">
            <h3 class="center">
                Iniciar Sesion
            </h3>
            <form th:action="@{/login}" method="POST">
                <div class="input-field">
                    <input id="rut" type="text" name="rut">
                    <label for="rut">Rut</label>
                </div>
                <div class="input-field">
                    <input id="clave" type="password" name="clave">
                    <label for="clave">Clave</label>
                </div>
                <!--/*@thymesVar id="booleanerror" type="java"*/-->
                <div class="text-center" th:if="${booleanerror}">
                    <!--/*@thymesVar id="mensaje" type="java"*/-->
                    <small style="color: red; font-weight: bold;" th:text="${mensaje}"></small>
                </div>
                
                <!--/*@thymesVar id="logout" type="java"*/-->
                <div class="text-center" th:if="${logout}">
                    <!--/*@thymesVar id="mensaje" type="java"*/-->
                    <small style="color: red; font-weight: bold;" th:text="${mensaje}"></small>
                </div>
                <button class="btn blue">
                    entrar
                </button>
            </form>
        </div>

    </div>
<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
    </body>
  </html>
