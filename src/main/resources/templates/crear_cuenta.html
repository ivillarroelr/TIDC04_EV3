 <!DOCTYPE html>
 <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
<!-- debes definir el nombre del servlet que procesara el formulario-->


<body class="blue">
        <nav class="blue darken-3">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo"> &nbsp;ivillarroelr</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="buscar_cliente.html">Buscar</a></li>
        <li><a href="crear_cuenta.html">Crear</a></li>
        <li><a href="depositar.html">Depositar</a></li>
      </ul>
    </div>
  </nav>

    <div class="container">
        <div class="card-panel">
            <h3 class="center">
                Crear Cuenta
            </h3>
            <form th:action="@{/crear_cuenta}" method="POST">
                <div class="input-field">
                    <input id="numeroCuenta" type="text" name="numeroCuenta">
                    <label for="numeroCuenta">Numero Cuenta</label>
                </div>
                <div class="input-field">
                    <input id="cliente" type="text" name="cliente">
                    <label for="cliente">Rut Cliente</label>
                </div>
                
                <button class="btn blue">
                    crear
                </button>
            </form>
        </div>
        <div class="card-panel" th:if="${booleanerror}">
          <h3 th:text="${error}"></h3>
        </div>
        
        <div class="card-panel" th:if="${boolean}">
          <h3>Cuenta creada</h3>
          <table>
              <tr>
                  <td>Nombre</td>
                  <td>Apellido</td>
                  <td>Rut</td>
                  <td>Clave transaccion</td>
                  <td>Saldo</td>
                  <td>Saldo Linea Credito</td>
                  <td>Saldo Linea Credito Usado</td>
                  <td>Estado Cuenta</td>
              </tr>
              <tr>
                <td><p th:text="${nombre}" /></td>
                  <td><p th:text="${apellido}" /></td>
                  <td><p th:text="${rut}" /></td>
                  <td><p th:text="${clave_transaccion}" /></td>
                  <td><p th:text="${saldo}" /></td>
                  <td><p th:text="${saldo_linea_credito}" /></td>
                  <td><p th:text="${saldo_linea_credito_usado}" /></td>
                  <td><p th:text="${estado_cuenta}" /></td>
              </tr>
            </tbody>
          </table>
        </div>

    </div>

<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
    </body>
  </html>
